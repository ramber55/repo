<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Genome Browser Home</title>
    <link id="favicon" rel="icon" href="/home/ramon/MisDocumentos/MisEMpolles/Python/repo/FinalProject/resources/adnC.png" type="image/png">
  </head>
  <body style="background-color: LightYellow;">
    <h1>Browsing Vertebrates and Human genomes</h1>
    <h2>BASIC Level Services</h2>
    <hr>
    <p>1) List of species in the genome database</p>
    <form action="getSpeciesList" method="get">
      Limit (0 or empty for no limits) : <input type="text" name="limit">
      <input type="submit" value="Send"/>
    </form>
    <hr>
    <form action = "getSeqByLetter" method = "get">
      Get a Base by letter. Select a base letter
      <select name="baseLetter">
        <option value="A">A</option>
        <option value="C">C</option>
        <option value="G">G</option>
        <option value="T">T</option>
      </select>
      <input type="submit" value = "SEND BASE LETTER"/>
    </form>
    <hr>
    <p>3) Chromosome Lenght</p>
    <form action="chromosomeLength" method="get">
      <p>Select the species : <input type="text" name="specie"></p>
      <p>Select a chromosome : <input type="text" name="min_len"></p>
      <input type="submit" value="Send"/>
    </form>
    <hr>
    <p>4) Gene Sequence</p>
    <form action="geneSeq" method="get">
      Gene : <input type="text" name="gene">
      <input type="submit" value="Send"/>
    </form>

    <hr>

  </body>
</html>
